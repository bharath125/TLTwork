<h2>{{ currentStep }}</h2>
<p>Step content goes here.</p>

<button nz-button nzType="primary" (click)="previousStep()">Previous</button>

<button *ngIf="!isLastStep" nz-button nzType="primary" (click)="nextStep()">
  Next
</button>

<button
  *ngIf="isLastStep"
  nz-button
  nzType="primary"
  (click)="closeWalkthrough()"
>
  Finish
</button>
<button nz-button nzType="primary" (click)="closeWalkthrough()">Close</button>
